<p>This is <em>Bubble Runner</em>, a processing.js clone of Cube Runner. It uses WebGL, so you’ll need a modern
browser to run it.</p>

<p>The goal is to avoid the “bubbles” for as long as possible. Use the arrow keys to move left and right.
You can also use WASD to move.</p>
